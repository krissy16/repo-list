<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App to display a user's github repos">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Repo List</h1>
    <form>
        <label for="username">Please enter the GitHub handle you would like to search for: </label>
        <input type="text" id="username">
        <button type="submit">Submit</button>
    </form>
    <section class="result-section hidden">
        <h2 class="result-title">Results</h2>
        <ul class="result-list"></ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
